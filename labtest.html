<html>
    <head>
        <link rel="stylesheet" href="css/labtest.css">
        <title>Pharmacy</title>
    </head>

    <body>
        <section id="form">
            <div id="formdiv">
                <section class="formbody">
                    <form href="#">
                        <article>
                            <section class="inputs">
                                <h2>TEST LAB FORM</h2>
                                <h3>1. Your Contact Details</h3>
                                <input type="text" title="fullname" placeholder="Full Name"><br>
                                <input type="text" min="6000000000" max="9999999999" required
                                    placeholder="Contact Number">
                            </section>
                            <section class="inputs">
                                <br>
                                <input type="text" title="patientId" 
                                    placeholder="Patient Id if exists"><br>
                                <input type="email" required placeholder="Email Id">
                            </section>
                        </article>

                        <article>
                            <section class="inputs">
                                <h3>2. Address</h3>
                                <input type="text" placeholder="H:No" required>
                                <input type="text" placeholder="Street" required><br>
                                <input type="text" placeholder="Area" required><br><br>
                            <h3>District</h3>
                            <select name="District" id="district" required>
                                    <option value="">Choose</option>
                                    <option value="Ahmedabad">Ahmedabad</option>
                                    <option value="Vadodara">Vadodara</option>
                                    <option value="Anand">Anand</option>
                                    <option value="Rajkot">Rajkot</option>
                                    <option value="Surat">Surat</option>
                                    <option value="Gandhinagar">Gandhinagar</option>
                                    <option value="Aravalli">Aravalli</option>
                                    <option value="Jamnagar">Jamnagar</option>
                                    <option value="Bhavnagar">Bhavnagar</option>
                                    <option value="Bharuch">Bharuch</option>
                                    <option value="Gir Somnath">Gir Somnath</option>
                                </select>

                        </article>

                        <article>
                            <h3>3. Choose the Test Type<br><br>(Check atleast one box without
                                fail)<h3><br>
                            <input type="checkbox" id="c1" name="option" value="CBC">
                            <label for="c1">CBC</label>
                            <br>
                            <input type="checkbox" id="c2" name="option" value="Complete Urine">
                            <label for="c2">Complete Urine</label>
                            <br>
                            <input type="checkbox" id="c3" name="option" value="Lipid Profile">
                            <label for="c3">Lipid Profile</label>
                            <br>
                            <input type="checkbox" id="c4" name="option" value="Thyroid Stimulating Hormone(TSH)">
                            <label for="c4">Thyroid Stimulating Hormone(TSH)</label>
                            <br>
                            <input type="checkbox" id="c5" name="option" value="Glucose Test">
                            <label for="c5">Glucose Test</label>
                            <br>
                        </article>

                        <article>
                            <h3>4. Do you want a hard copy of the report also?</h3>
                            <input type="radio" id="r1" name="hardcopy" value="True" required>
                            <label for="r1">Yes</label>
                            <input type="radio" id="r2" name="hardcopy" value="False">
                            <label for="r2">No</label>
                        </article>

                        <article>
                            <h3>5. Select Your Comfortable Date and Time</h3>
                            <input type="datetime-local" required>
                        </article>

                        <div 
                        id="imgdiv">
                        </div>

                        <article id="buttonarticle">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </article>
                    </form>
                </section>
        </section>
    </body>
</html>
